<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="FenInDiv" class='fen-input'>
    Fen:<br/>
    <input type="text" id="fenIn"/>		
    <button type="button" id="SetFen">Set Position</button>	
</div>	
<br>
<div id="board" class="board"></div>
<br>
<div class="info">
    Search depth:
    <select id="search-depth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <br>
    <span>Positions evaluated: <span id="position-count"></span></span>
    <br>
    <span>Time: <span id="time"></span></span>
    <br>
    <span>Positions/s: <span id="positions-per-s"></span> </span>
    <br>
    <span>Current Board Evaluation: <span id= "current-board-evaluation"></span> </span>
    <br>
    <span>AlphaBeta Evaluation: <span id = "ai-board-evaluation"></span> </span>
    <br>
    <div id="move-history" class="move-history">
    </div>
</div>
<body>
<script src="lib/jquery/jquery-3.6.0.min.js"></script>
<script src="lib/chessjs/chess.js"></script>
<script src="lib/chessboardjs/js/chessboard-1.0.0.js"></script>
<script src="src/main_chess.js"></script>    
</body>
</html>
